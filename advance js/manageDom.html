<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul class="language">
            <li>javascript</li>
        </ul>
    </div>
    <script>
        //add element
        function addelement(name){
            const ele=document.querySelector('.language');
            const newLi=document.createElement('li');
            newLi.appendChild(document.createTextNode(`${name}`));
            ele.appendChild(newLi);

        }
        addelement("html");
        addelement("php");
        addelement("css");
        function editelement(name){
            const ele=document.querySelector('.language :nth-child(1)');
            const newli=document.createElement('li');
            newli.appendChild(document.createTextNode(`${name}`));
            ele.replaceWith(newli);

        }
        editelement('js');
        //delete element
        function deletefunc(){
            const del=document.querySelector(".language :last-child");
            del.remove();
        }
        deletefunc();
    </script>
    
</body>
</html>
